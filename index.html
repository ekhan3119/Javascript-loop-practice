<body>
    <h1>Loop Problem Solution</h1>
    <script type="text/javascript">
        //1.Print all numbers between -10 and 19

        var counter = -10;
        while (counter < 20) {
            console.log(counter);
            counter++;
        }

        //2.Print all even numbers between 10 and 40
        // this is faster code but it does not check for even numbers only counters by 2.
        var counter = 10;
        while (counter <= 40) {
            console.log(counter);
            counter += 2;
        }
        // This is a better way of checking for even number. It will only print even numbers.
        /*         var counter = 10;
                while (counter <= 40) {
                    if (counter % 2 === 0) {
                        console.log(counter);
                    }
                    counter += 1;
                } */


        //3.Print all odd numbers between 300 and 333
        // this is faster code but it does not check for even numbers only counters by 2.
        var counter = 300;

        while (counter <= 333) {
            if (counter % 2 !== 0) {
                console.log(counter);
            }
            counter += 1;
        }
        //4. Print all numbers divisible by 5 AND 3 between 5 and 50.

        var counter = 5;
        while (counter <= 50) {
            if (counter % 5 === 0 && counter % 3 === 0) {
                console.log(counter);
            }
            counter += 1;
        } 
    </script>
